<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopManage | Professional Inventory Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">ShopManage</a>
            <div class="d-flex align-items-center gap-2 flex-grow-1 mx-lg-5">
                <div class="input-group input-group-sm">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-search"></i></span>
                    <input type="text" id="searchInput" class="form-control bg-dark text-white border-secondary" placeholder="Search products..." onkeyup="handleSearch(this.value)">
                </div>
                <select id="categorySelector" class="form-select form-select-sm bg-dark text-white border-secondary" style="width: auto;" onchange="changeCategory(this.value)">
                    <option value="all">All Categories</option>
                    <option value="smartphones">Smartphones</option>
                    <option value="laptops">Laptops</option>
                    <option value="fragrances">Fragrances</option>
                    <option value="skincare">Skincare</option>
                    <option value="groceries">Groceries</option>
                </select>
            </div>
            <button class="btn btn-primary btn-sm px-3 fw-bold" data-bs-toggle="modal" data-bs-target="#productModal" onclick="resetForm()">
                <i class="bi bi-plus-lg me-1"></i> ADD PRODUCT
            </button>
        </div>
    </nav>

    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0 fw-bold">Inventory Overview</h1>
                <p class="text-muted small mb-0">Live management with LocalStorage persistence.</p>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-danger btn-sm" onclick="clearAllData()">Reset Storage</button>
                <span class="badge bg-primary px-3 py-2 rounded-pill" id="productCount">Items: 0</span>
            </div>
        </div>

        <div class="table-container">
            <div id="loading-spinner" class="text-center py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2 text-muted small fw-medium">Syncing...</p>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Product Details</th>
                            <th>Category</th>
                            <th style="cursor: pointer" onclick="toggleSort()">Price <i id="sortIcon" class="bi bi-arrow-down-up ms-1"></i></th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg">
                <div class="modal-header bg-light border-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div id="imagePreviewContainer" class="mb-3">
                            <span id="previewText" class="text-muted small">Image Preview</span>
                            <img id="imagePreview" src="" alt="preview">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Image URL</label>
                            <input type="url" class="form-control" id="productImage" placeholder="https://..." oninput="updatePreview(this.value)">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small fw-bold">Title</label>
                            <input type="text" class="form-control" id="productTitle" required placeholder="e.g. BMW Pencil">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold">Price ($)</label>
                                <input type="number" class="form-control" id="productPrice" step="0.01" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label small fw-bold">Category</label>
                                <input type="text" class="form-control" id="productCategory" required placeholder="e.g. stationary">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0 p-4 pt-0">
                    <button type="submit" form="productForm" class="btn btn-dark w-100 fw-bold">SAVE PRODUCT</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
